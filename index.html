<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.1 Final</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4b1e3527a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="container" id="#home">
      <nav class="nav__row">
        <div class="title gold">Cinema Database</div>
        <div class="nav__links">
          <a href="#home" class="link gold click">Home</a>
          <a href="" class="contact gold btn click"> Contact</a>
        </div>
      </nav>
    </header>
    <section class="landing__page">
      <div class="landing__wrapper">
        <div class="landing__div">
          <h1>
            The <span class="gold">Largest</span> Cinematic
            <span class="gold">Database</span>.
          </h1>
        </div>
        <div class="landing__div">
          <h2>
            A massive archive of <span class="gold">Films</span> and
            <span class="gold">TV Shows</span>.
          </h2>
        </div>
        <div class="search-bar__wrapper landing__div">
          <input
            id="searchInput"
            class="search-bar__input"
            type="text"
            placeholder="Search for Films and TV Shows"
          />
          <button id="searchButton" class="search-btn not-loading btn click">
            <i class="fa-solid fa-magnifying-glass-arrow-right gold" onclick="searchAPI()"></i>
          </button>
        </div>
        <img
          class="cinema__img"
          src="https://th.bing.com/th/id/R.4f01422f9466e74069caec307c477500?rik=NizNVzy2SOlGBw&riu=http%3a%2f%2ficon-library.com%2fimages%2fmovie-icon%2fmovie-icon-26.jpg&ehk=NTnTAkmOUaQtim9cMpgRRcqLsunaWKDTvBMHqIP%2ff8Y%3d&risl=&pid=ImgRaw&r=0"
          alt=""
        />
        <div id="searchResults" class="search__results">
          <div class="film__wrapper">
            <img
              class="film__img"
              src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/09/sinners-2025-poster.jpg"
              alt=""
            />
            <h3 class="film__name">Sinners</h3>
            <p class="release__date">Release Date: March 7th, 2025</p>
            <p class="genre">Genre(s): Action, Drama, Horror</p>
            <p class="imdb__rating">Rating: 7.7</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
